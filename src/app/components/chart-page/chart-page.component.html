<div class="chart-page">

    <gridster [options]="options">
        <gridster-item [item]="item" *ngFor="let item of dashboard;let i = index;">
            <div [ngSwitch]="i">
                <div *ngSwitchCase="'0'">
                    <div echarts [options]="echartsone" (chartInit)="onChartInit($event,i)" id="demo1"></div>
                </div>
                <div *ngSwitchCase="'1'">
                    <div echarts [options]="echartstwo" (chartInit)="onChartInit($event,i)" id="demo2"></div>
                </div>
            </div>
        </gridster-item>
    </gridster>
</div>
