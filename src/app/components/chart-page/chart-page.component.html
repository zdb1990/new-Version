<div class="chart-page">

    <gridster [options]="options">
        <gridster-item [item]="item" *ngFor="let item of dashboard;let i = index;" class="gridster-item">
            <div class="operation">
                <div>
                    <nz-dropdown [nzTrigger]="'click'">
                        <a nz-dropdown>{{item?.lable}} <i class="anticon anticon-down"></i></a>
                        <ul nz-menu>
                            <li nz-menu-item (click)="removeItem(item,i)">
                                <a><i class="anticon anticon-delete"></i>remove</a>
                            </li>
                            <li nz-submenu>
                                <span title><i class="anticon anticon-area-chart"></i>数据来源</span>
                                <ul>
                                    <li nz-menu-item (click)="addOptions(item,i,'Pool')">Pool</li>
                                    <li nz-menu-item (click)="addOptions(item,i)">Center</li>
                                </ul>
                            </li>
                        </ul>
                    </nz-dropdown>
                </div>
            </div>
            <div [ngSwitch]="item?.id">
                <div *ngSwitchCase="item?.id">
                    <div echarts [options]="item.id=='demo1' ? echarts0 : item.id=='demo2' ? echarts1: echarts2" (chartInit)="onChartInit($event,i)" [id]="item?.id"></div>
                </div>
            </div>
            <!-- <div [ngSwitch]="item.id">
                <div *ngSwitchCase="'demo1'">
                    <div echarts [options]="echartsone" (chartInit)="onChartInit($event,i)" [id]="item.id"></div>
                </div>
                <div *ngSwitchCase="'demo2'">
                    <div echarts [options]="echartstwo" (chartInit)="onChartInit($event,i)" id="demo2"></div>
                </div>
                <div *ngSwitchCase="'demo3'">
                    <div echarts [options]="echartsthree" (chartInit)="onChartInit($event,i)" id="demo3"></div>
                </div>
            </div> -->
        </gridster-item>
    </gridster>
</div>
